<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        p {
            color: #666;
            margin: 0 0 30px 0;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

            .status.success {
                background: #d4edda;
                color: #155724;
                display: block;
            }

            .status.error {
                background: #f8d7da;
                color: #721c24;
                display: block;
            }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Sign in with Google</h1>
        <p>Continue to your Eventa account</p>

        <div id="g_id_onload"
             data-client_id="171553413720-9serj0ak8bcie7mjt69sq2jsjgs98204.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="google-btn-container">
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>

        <div class="spinner" id="spinner"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:7293'; // Change to production URL when deployed

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            const maxAge = days ? `; max-age=${days * 24 * 60 * 60}` : "";
            document.cookie = name + "=" + encodeURIComponent(value) + expires + maxAge + "; path=/; SameSite=Lax";
        }

        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            const spinnerEl = document.getElementById('spinner');

            spinnerEl.style.display = 'none';
            statusEl.textContent = message;
            statusEl.className = 'status ' + (isError ? 'error' : 'success');
        }

        function showSpinner() {
            const spinnerEl = document.getElementById('spinner');
            const statusEl = document.getElementById('status');

            spinnerEl.style.display = 'block';
            statusEl.style.display = 'none';
        }

        async function handleCredentialResponse(response) {
            showSpinner();

            try {
                const idToken = response.credential;

                // Call your API to exchange the Google token for your JWT
                const apiResponse = await fetch(`${API_BASE_URL}/api/User/google-login-callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        IdToken: idToken
                    })
                });

                if (!apiResponse.ok) {
                    const errorData = await apiResponse.json().catch(() => null);
                    const errorMessage = errorData?.message || errorData?.title || 'Authentication failed';
                    throw new Error(errorMessage);
                }

                const data = await apiResponse.json();

                // Check if registration needs to be completed
                if (data.requiresCompletion) {
                    // Store temporary token and redirect to complete registration
                    setCookie('temp_google_token', idToken, 1);
                    setCookie('requires_completion', 'true', 1);
                    showStatus('Redirecting to complete registration...', false);
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                    return;
                }

                // Store the JWT token and user data in cookies
                const settings = {
                    JwtToken: data.token,
                    UserId: data.userId,
                    UserName: data.userName || '',
                    Email: data.email || '',
                    Password: '',
                    OrganizationName: data.organizationName || '',
                    CartDateTime: ''
                };

                setCookie('settings', JSON.stringify(settings), 365);

                showStatus('Authentication successful! Redirecting...', false);

                // Redirect back to main page after 1 second
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);

            } catch (error) {
                console.error('Authentication error:', error);
                showStatus(error.message || 'Authentication failed. Please try again.', true);
            }
        }

        // Make function globally available
        window.handleCredentialResponse = handleCredentialResponse;
    </script>
</body>
</html>
